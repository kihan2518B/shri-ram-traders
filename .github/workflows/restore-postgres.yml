name: Backup and Restore PostgreSQL

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    container:
      image: postgres:17

    steps:
      - name: Dump source database
        run: |
          pg_dump "$DATABASE_URL" --format=custom --file=backup.dump
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Restore to target database
        run: |
          pg_restore \
            --no-owner \
            --no-privileges \
            -d "$TARGET_DATABASE_URL" \
            backup.dump
        env:
          TARGET_DATABASE_URL: ${{ secrets.TARGET_DATABASE_URL }}
